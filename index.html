<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey form</title>
    <script type="text/javascript"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
            defer>
    </script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">Complete the information below</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label id="number-label" for="number">Height:</label>
      <input type="number" id="number" min="50" max="250"
      placeholder="Enter your height in centimeters" required>
      <select id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <input type="radio" name="gender" value="male" checked> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other
      <input type="checkbox" name="favourite-food" value="pizza"> Pizza
      <input type="checkbox" name="favourite-food" value="hamburger"> Hamburger
      <textarea name="comments" rows="8" cols="80"></textarea>
    </form>
  </body>
</html>
